<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

			margin: 0px;

		}

		.con {
			width: 100%;
			height: 100vh;
			background-color: burlywood;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.board {
			width: 400px;
			height: 400px;
			border: 5px solid gray;
		}

		.row {
			display: flex;

		}

		.wt {
			width: 50px;
			height: 50px;
			background-color: white;
		}

		.blk {
			width: 50px;
			height: 50px;
			background-color: black;
		}

		.s1 {
			color: crimson;
		}

		.s2 {
			color: darkgreen;
		}

		.row div {
			font-size: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

	<div class="con">

				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>


			</div>
			<div class="row">
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
			</div>
			<div class="row">
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>
				<div class="wt"></div>
				<div class="blk"></div>


			</div>

				<div class="blk"></div>
				<div class="wt"></div>

				<div class="wt"></div>

</html>
